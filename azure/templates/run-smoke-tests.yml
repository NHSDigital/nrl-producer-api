steps:
  - bash: |
      make install-python
    workingDirectory: $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)
    displayName: Setup pytests

  - bash: |
      export RELEASE_RELEASEID=$(Build.BuildId)
      export SOURCE_COMMIT_ID=$(Build.SourceVersion)
      export APIGEE_ENVIRONMENT="$(ENVIRONMENT)"
      export SERVICE_BASE_PATH="$(SERVICE_BASE_PATH)"
      export STATUS_ENDPOINT_API_KEY="$(status-endpoint-api-key)"
      export PROXY_NAME="$(SERVICE_NAME)-$(STAGE_NAME)"
      export API_NAME="$(SERVICE_NAME)-$(STAGE_NAME)-$RANDOM"

      curl https://login.apigee.com/resources/scripts/sso-cli/ssocli-bundle.zip -O
      unzip ssocli-bundle.zip

      print $APIGEE_USERNAME
      print $APIGEE_OTP_KEY
      print $PROXY_NAME
      print $API_NAME
      print $secrets.APIGEE_USERNAME
      print $secrets.APIGEE_OTP_KEY

      key=$(pyotp.parse_uri("otpauth://totp/${secrets.APIGEE_USERNAME}?secret=${secrets.APIGEE_OTP_KEY}"))
      echo ${key}


      export APIGEE_ACCESS_TOKEN=$(SSO_LOGIN_URL=https://login.apigee.com ./get_token -u ${secrets.APIGEE_USERNAME}:${secrets.APIGEE_PASSWORD} -m ${key})

      make smoketest
    workingDirectory: $(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)
    displayName: run smoketests

  - task: PublishTestResults@2
    displayName: 'Publish smoketest results'
    condition: always()
    inputs:
      testResultsFiles: '$(Pipeline.Workspace)/s/$(SERVICE_NAME)/$(SERVICE_ARTIFACT_NAME)/smoketest-report.xml'
      failTaskOnFailedTests: true
